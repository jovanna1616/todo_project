{% extends "main/header.html" %}
{% block content %}
    <a href="/todos">BACK</a>
    <h2>{{todo.title}}</h2>
    <p>{{todo.content}}</p>
    <p>Created by: {{todo.author}}</p>
    <p>Created at: {{todo.created_at}}</p>
    <a href="{% url 'main:todos:todo-update-form' todo_id=todo.id %}">Edit</a>
    <a href="{% url 'main:todos:todo-delete' todo_id=todo.id %}">Delete</a>
{% endblock %}
